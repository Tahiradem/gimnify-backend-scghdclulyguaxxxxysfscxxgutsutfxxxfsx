<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <title>Gymnify profile page</title>
    <style>
        /* Vibrant Gym Color Palette */
        :root {
          --primary: #333333;       /* Deep dark for primary elements */
          --primary-dark: #222222;  /* Slightly darker for hover states */
          --secondary: #ffffff;     /* Pure white for contrast */
          --accent: #955be1;        /* Energetic purple for calls-to-action */
          --accent-secondary: #4D9EFF; /* Complementary blue */
          --success: #4CAF50;       /* Green for positive actions */
          --warning: #FF9800;       /* Orange for warnings */
          --danger: #F44336;        /* Red for dangerous actions */
          --info: #2196F3;          /* Blue for informational elements */
          --light-bg: #f5f5f5;      /* Light gray background */
          --dark-bg: #333333;       /* Dark background */
          --card-bg: #ffffff;       /* White card backgrounds */
          --text-light: #ffffff;    /* White text */
          --text-dark: #333333;     /* Dark text */
          --text-muted: #757575;    /* Muted text */
          --border-light: #e0e0e0;  /* Light borders */
          --border-dark: #424242;   /* Dark borders */
          --shadow-level-1: rgba(151, 77, 255, 0.2);
          --shadow-level-2: rgba(151, 77, 255, 0.3);
          --shadow-level-3: rgba(151, 77, 255, 0.4);
        }

        /* Base Styles */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: "Poppins", sans-serif;
        }

        body {
          background-color: var(--light-bg);
          color: var(--text-dark);
          min-height: 100vh;
        }

        /* Main Container */
        .main-container {
          display: flex;
          min-height: 100vh;
        }

        /* Navigation - Dark Sidebar */
        nav {
          width: 250px;
          background: var(--dark-bg);
          color: var(--text-light);
          padding: 20px 0;
          height: 100vh;
          position: fixed;
          z-index: 100;
          transition: all 0.3s ease;
          box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }

        .logo_top {
          display: flex;
          align-items: center;
          padding: 0 20px;
          margin-bottom: 30px;
          font-size: 22px;
          font-weight: 700;
          color: var(--text-light);
          font-family: "Poppins", sans-serif;
          font-weight: 900;
          font-style: italic;
        }

        .nav_items {
          display: flex;
          flex-direction: column;
          justify-content: space-between;
        }

        .nav_items a {
          color: var(--text-light);
          text-decoration: none;
          padding: 12px 20px;
          display: flex;
          align-items: center;
          border-radius: 6px;
          margin: 0 10px;
          transition: all 0.3s ease;
          font-weight: 500;
        }

        .nav_items a:hover {
          background: rgba(255, 255, 255, 0.1);
          transform: translateX(5px);
        }

        .nav_items a span {
          margin-right: 15px;
          font-size: 18px;
          position: relative;
          width: 35px;
          height: 35px;
          border-radius: 7px;
          display: flex;
          align-items: center;
          justify-content: center;
          background: rgba(255, 255, 255, 0.1);
        }

        .notification_red {
          position: absolute;
          width: 8px;
          height: 8px;
          background-color: var(--danger);
          border-radius: 50%;
          top: -2px;
          right: -2px;
        }

        .line_break_nav {
          width: 80%;
          height: 1px;
          margin-left: 20px;
          margin-top: 10px;
          background: #ffffffbc;
        }

        /* Main Content Area */
        .section-main {
          flex: 1;
          margin-left: 250px;
          padding: 30px;
          background: var(--light-bg);
          min-height: 100vh;
          width: calc(100% - 250px);
          overflow-x: hidden;
        }

        /* Profile Header */
        .part_1 {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 30px;
          padding-bottom: 20px;
          border-bottom: 1px solid var(--border-light);
        }

        .profile_shower {
          display: flex;
          align-items: center;
          gap: 20px;
        }

        .profile_color {
          width: 70px;
          height: 70px;
          border-radius: 50%;
          background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
          color: white;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 28px;
          font-weight: bold;
          box-shadow: 0 4px 15px var(--shadow-level-2);
        }

        .Profile_name {
          font-size: 24px;
          font-weight: 700;
          color: var(--text-dark);
          margin-bottom: 5px;
        }

        .profile_started {
          font-size: 14px;
          color: var(--text-muted);
        }

        .logout_btn {
          background: var(--accent);
          color: white;
          padding: 10px 20px;
          border-radius: 30px;
          display: flex;
          align-items: center;
          gap: 8px;
          cursor: pointer;
          transition: all 0.3s ease;
          box-shadow: 0 4px 15px var(--shadow-level-1);
        }

        .logout_btn:hover {
          transform: translateY(-2px);
          box-shadow: 0 6px 20px var(--shadow-level-2);
        }

        /* Password Section */
        .part_2 {
          background: var(--card-bg);
          padding: 25px;
          border-radius: 12px;
          margin-bottom: 30px;
          box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
          border: 1px solid var(--border-light);
        }

        .current_password {
          font-size: 16px;
          font-weight: 600;
          margin-bottom: 15px;
          color: var(--text-dark);
        }

        .password-container {
          position: relative;
          margin-bottom: 20px;
        }

        .password {
          width: 100%;
          padding: 15px 20px;
          padding-right: 45px;
          border-radius: 8px;
          border: 1px solid var(--border-light);
          font-size: 16px;
          transition: all 0.3s ease;
        }

        .password:focus {
          outline: none;
          border-color: var(--accent);
          box-shadow: 0 0 0 3px var(--shadow-level-1);
        }

        #toggle-icon {
          position: absolute;
          right: 15px;
          top: 50%;
          transform: translateY(-50%);
          color: var(--text-muted);
          cursor: pointer;
          transition: all 0.3s ease;
        }

        #toggle-icon:hover {
          color: var(--accent);
        }

        .change_password_btn {
          background: var(--accent);
          color: white;
          padding: 12px 25px;
          border-radius: 8px;
          border: none;
          font-size: 14px;
          font-weight: 600;
          cursor: pointer;
          transition: all 0.3s ease;
          display: inline-block;
          box-shadow: 0 4px 15px var(--shadow-level-1);
        }

        .change_password_btn:hover {
          background: var(--primary-dark);
          transform: translateY(-2px);
          box-shadow: 0 6px 20px var(--shadow-level-2);
        }

        .changing_password_pop {
          margin-top: 20px;
          padding: 20px;
          background: var(--light-bg);
          border-radius: 8px;
          border: 1px solid var(--border-light);
          box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .changing_password_pop p {
          font-size: 16px;
          font-weight: 600;
          margin-bottom: 15px;
          color: var(--text-dark);
        }

        .changing_password_pop_input {
          width: 100%;
          padding: 15px 20px;
          border-radius: 8px;
          border: 1px solid var(--border-light);
          font-size: 16px;
          margin-bottom: 15px;
          transition: all 0.3s ease;
        }

        .changing_password_pop_input:focus {
          outline: none;
          border-color: var(--accent);
          box-shadow: 0 0 0 3px var(--shadow-level-1);
        }

        .changing_password_pop_button {
          background: var(--accent);
          color: white;
          padding: 12px 25px;
          border-radius: 8px;
          border: none;
          font-size: 14px;
          font-weight: 600;
          cursor: pointer;
          transition: all 0.3s ease;
          box-shadow: 0 4px 15px var(--shadow-level-1);
        }

        .changing_password_pop_button:hover {
          transform: translateY(-2px);
          box-shadow: 0 6px 20px var(--shadow-level-2);
        }

        /* Financial Report Section */
        .part_3 {
          background: var(--card-bg);
          padding: 25px;
          border-radius: 12px;
          box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
          border: 1px solid var(--border-light);
        }

        .txt_head_month {
          font-size: 20px;
          font-weight: 700;
          margin-bottom: 20px;
          color: var(--text-dark);
        }

        table {
          width: 100%;
          border-collapse: collapse;
          table-layout: fixed;
        }

        th, td {
          padding: 15px;
          text-align: left;
          border-bottom: 1px solid var(--border-light);
          font-size: 14px;
        }

        th {
          background: var(--primary);
          color: var(--text-light);
          font-weight: 600;
          position: sticky;
          top: 0;
        }

        tr:hover {
          background: rgba(77, 158, 255, 0.05);
        }

        td:nth-child(2) {
          color: var(--success);
          font-weight: 600;
        }

        td:nth-child(3) {
          color: var(--danger);
          font-weight: 600;
        }

        td:nth-child(4) {
          color: var(--accent);
          font-weight: 700;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
          nav {
            width: 220px;
          }
          
          .section-main {
            margin-left: 220px;
          }
        }

        @media (max-width: 768px) {
          nav {
            width: 80px;
            overflow: hidden;
          }
          
          .logo_top p, .nav_items a p {
            display: none;
          }
          
          .nav_items a {
            justify-content: center;
            padding: 15px 0;
          }
          
          .nav_items a span {
            margin-right: 0;
          }
          
          .section-main {
            margin-left: 80px;
            padding: 20px;
          }
          
          .part_1 {
            flex-direction: column;
            align-items: flex-start;
            gap: 20px;
          }
        }

        @media (max-width: 576px) {
          .profile_shower {
            flex-direction: column;
            align-items: flex-start;
          }
          
          .changing_password_pop {
            padding: 15px;
          }
        }
    </style>
</head>

<div class="part_3">
    <p class="txt_head_month">Your Monthly Financial Report</p>
    <table id="financialReportTable">
        <thead>
            <tr>
                <th>Month</th>
                <th>Income</th>
                <th>Expense</th>
                <th>Revenue</th>
            </tr>
        </thead>
        <tbody id="financialReportBody">
            <!-- Data will be inserted here dynamically -->
        </tbody>

    <script>
       function getMonthName(monthAbbr) {
            const months = {
                'jan': 'Jan', 'feb': 'Feb', 'mar': 'Mar', 'apr': 'Apr',
                'may': 'May', 'jun': 'Jun', 'jul': 'Jul', 'aug': 'Aug',
                'sep': 'Sep', 'oct': 'Oct', 'nov': 'Nov', 'dec': 'Dec'
            };
            return months[monthAbbr.toLowerCase()] || monthAbbr;
        }

        // Function to calculate monthly totals from daily records
        function calculateMonthlyTotals(monthlyData) {
            let total = 0;
            if (!monthlyData) return 0;
            
            for (const dayOfWeek in monthlyData) {
                for (const date in monthlyData[dayOfWeek]) {
                    const dayData = monthlyData[dayOfWeek][date];
                    total += dayData.income || 0;
                }
            }
            return total;
        }

        // Function to populate financial report
        async function populateFinancialReport() {
            try {
                const response = await fetch("/users");
                if (!response.ok) throw new Error("Network response was not ok");
                const gymHouses = await response.json();
                const gymHouse = gymHouses.find(gym => gym.email === email);
                
                if (!gymHouse) return;
                
                const tbody = document.getElementById("financialReportBody");
                tbody.innerHTML = '';
                
                // Get data from monthlyIncome, monthlyOutcome, and monthlyRevenue
                const monthlyIncome = gymHouse.monthlyIncome || {};
                const monthlyOutcome = gymHouse.monthlyOutcome || {};
                const monthlyRevenue = gymHouse.monthlyRevenue || {};
                
                // Get all available months (from any of the three objects)
                const allMonths = new Set([
                    ...Object.keys(monthlyIncome),
                    ...Object.keys(monthlyOutcome),
                    ...Object.keys(monthlyRevenue)
                ]);
                
                // Convert to array and sort by year and month
                const sortedMonths = Array.from(allMonths).sort((a, b) => {
                    // Create date objects for comparison
                    const dateA = new Date(`1 ${a} 2000`);
                    const dateB = new Date(`1 ${b} 2000`);
                    return dateB - dateA; // Newest first
                });
                
                // Create rows for each month with data
                sortedMonths.forEach(monthAbbr => {
                    const income = calculateMonthlyTotals(monthlyIncome[monthAbbr]);
                    const expense = calculateMonthlyTotals(monthlyOutcome[monthAbbr]);
                    const revenue = calculateMonthlyTotals(monthlyRevenue[monthAbbr]);
                    
                    const tr = document.createElement("tr");
                    
                    // Month cell
                    const monthTd = document.createElement("td");
                    monthTd.textContent = getMonthName(monthAbbr);
                    tr.appendChild(monthTd);
                    
                    // Income cell
                    const incomeTd = document.createElement("td");
                    incomeTd.textContent = `+${income.toLocaleString()}`;
                    incomeTd.style.color = "var(--success)";
                    incomeTd.style.fontWeight = "600";
                    tr.appendChild(incomeTd);
                    
                    // Expense cell
                    const expenseTd = document.createElement("td");
                    expenseTd.textContent = `-${expense.toLocaleString()}`;
                    expenseTd.style.color = "var(--danger)";
                    expenseTd.style.fontWeight = "600";
                    tr.appendChild(expenseTd);
                    
                    // Revenue cell
                    const revenueTd = document.createElement("td");
                    revenueTd.textContent = `+ ${revenue.toLocaleString()}`;
                    revenueTd.style.color = "var(--accent)";
                    revenueTd.style.fontWeight = "700";
                    tr.appendChild(revenueTd);
                    
                    tbody.appendChild(tr);
                });
                
                // If no data exists, show a message
                if (sortedMonths.length === 0) {
                    const tr = document.createElement("tr");
                    const td = document.createElement("td");
                    td.colSpan = 4;
                    td.textContent = "No financial data available yet";
                    td.style.textAlign = "center";
                    td.style.padding = "20px";
                    tr.appendChild(td);
                    tbody.appendChild(tr);
                }
                
            } catch (error) {
                console.error("Error loading financial report:", error);
                const tbody = document.getElementById("financialReportBody");
                tbody.innerHTML = `
                    <tr>
                        <td colspan="4" style="text-align: center; padding: 20px; color: var(--danger)">
                            Error loading financial data
                        </td>
                    </tr>
                `;
            }
        }
        function password_hide() {
            const passwordField = document.querySelector('.password');
            const hideIcon = document.querySelector('#toggle-icon');

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                hideIcon.classList.remove('fa-eye-slash');
                hideIcon.classList.add('fa-eye');
            } else {
                passwordField.type = 'password';
                hideIcon.classList.remove('fa-eye');
                hideIcon.classList.add('fa-eye-slash');
            }
        }
        document.addEventListener('DOMContentLoaded', () => {
            notificationGotting();
            populateFinancialReport(); // Add this line to load financial data
        });
        const password_value = localStorage.getItem('password');
        document.querySelector('.password').value = password_value;

        document.addEventListener("click", (event) => {
            const changePasswordPop = document.querySelector(".changing_password_pop");
            const changePasswordBtn = document.querySelector(".change_password_btn");

            if (
                changePasswordPop &&
                !changePasswordPop.contains(event.target) &&
                !changePasswordBtn.contains(event.target)
            ) {
                const detailsElement = changePasswordBtn.closest("details");
                if (detailsElement) {
                    detailsElement.removeAttribute("open");
                }
            }
        });

        document.querySelector(".changing_password_pop_button").addEventListener("click", async () => {
            const username = localStorage.getItem("username");
            const email = localStorage.getItem("email");
            const newPasswordInput = document.querySelector(".changing_password_pop_input");
            const newPassword = newPasswordInput.value;

            if (!newPassword) {
                alert("Please enter a new password.");
                return;
            }

            try {
                const response = await fetch("/update-password", {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ email, newPassword }),
                });

                const result = await response.json();

                if (result.success) {
                    alert("Password updated successfully.");
                    newPasswordInput.value = "";
                    const detailsElement = document.querySelector(".change_password_btn").closest("details");
                    if (detailsElement) detailsElement.removeAttribute("open");
                }
            } catch (error) {
                console.error("Error updating password:", error);
            }
        });

        // User profile initialization
        const username = localStorage.getItem('username');
        const email = localStorage.getItem('email');
        
        if (username) {
            document.querySelector('.Profile_name').innerHTML = username;
            const userFirstLetter = username.split("")[0];
            document.querySelector('.profile_color').innerHTML = userFirstLetter;
        }

        async function notificationGotting() {
            try {
                const response = await fetch("/users");
                if (!response.ok) throw new Error("Network response was not ok");
                const users = await response.json();
                const gymHouse = users.find(gym => gym.email === email);

                if (gymHouse && gymHouse.registeredDate) {
                    const registeredDateStr = gymHouse.registeredDate;
                    const registeredDate = new Date(registeredDateStr);
                    const options = { day: '2-digit', month: 'short', year: 'numeric' };
                    const formattedRegisteredDate = registeredDate.toLocaleDateString('en-US', options).replace(/\//g, ", ");
                    document.querySelector('.profile_started').innerHTML = `Started ${formattedRegisteredDate}`;
                }
            } catch (error) {
                console.error("Error fetching users:", error);
            }
        }

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', () => {
            notificationGotting();
        });
    </script>
